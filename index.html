<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //$(".btn2").hide();
            //$("#btn1").hide();
            //$("p").hide();

            /*$(".btn2").click(function(){
                $(this).hide();
            });*/

            /*$("img").hide();
            $("#btn1").click(function(){
                $("img").show();
            });
            $(".btn2").click(function(){
                $("img").hide();
            })*/
            $("#morta").hide();
            $("#contenta").click(function(){
                $("#morta").show();
                $(this).hide();
            })

            
            $("#morta").click(function(){
                $("#contenta").show();
                $("#morta").hide();
            })

        });

    </script>
    <style>
        #contenta{
            align-items: center;
            justify-content: center;
            position: relative;
            margin: auto;
            z-index: 10;
        }
        #morta{
            align-items: center;
            justify-content: center;
            position: relative;
            margin: auto;
            z-index: 15;
            }
    </style>
</head>
<body>
    <img id="contenta" src="img/contenta.jpg" alt="perfil">
    <img id="morta" src="img/muerta.jpg" alt="perfil">
</body>
</html>
